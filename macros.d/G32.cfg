[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28 PROBE_LOCK=1                    ; Home all and leave Klicky probe locked on
    _Z_TILT                             ; Level bed left/right if not already done.
    BED_MESH_CALIBRATE PROFILE=Temp
    Dock_Probe_Unlock                   ; Unlock probe and return it to its dock
